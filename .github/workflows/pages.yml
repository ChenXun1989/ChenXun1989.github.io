name: Pages

on:
  push:
    branches:
      - master # default branch

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16.8.0"
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: |
          npm cache clean --force
          cnpm install hexo-cli --registry=https://registry.npm.taobao.org -g 
          cnpm install hexo-generator-search --save --registry=https://registry.npm.taobao.org -g
          cnpm install hexo-theme-next --save --registry=https://registry.npm.taobao.org -g
          cnpm install --save hexo-helper-live2d --registry=https://registry.npm.taobao.org -g
          cnpm install live2d-widget-model-z16 --registry=https://registry.npm.taobao.org -g
          cnpm install hexo-abbrlink --registry=https://registry.npm.taobao.org -g
          cnpm install theme-next/hexo-next-share --registry=https://registry.npm.taobao.org -g 
          cnpm install hexo-baidu-url-submit --registry=https://registry.npm.taobao.org -g
          cnpm install hexo-submit-urls-to-search-engine  --registry=https://registry.npm.taobao.org --save -g
          cnpm install hexo-neat --registry=https://registry.npm.taobao.org --save -g
          cnpm install --registry=https://registry.npm.taobao.org
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public